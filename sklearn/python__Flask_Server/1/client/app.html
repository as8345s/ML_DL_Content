<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Make Prediction</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="app.js"></script>
    <link rel="stylesheet" href="app.css">

    <!-- https://www.pexels.com/@jopwell/ img -->

</head>
<body>

    <p id="welcome">Welcome to the Customer Churn prediction page!</p>

    <form>
        <div class="form-group">
            <label for="id_credit_score">credit_score</label>
            <input type="text" id="id_credit_score" name="id_credit_score">
        </div>
        <div class="form-group">
            <label for="idcountry">Country</label>
            <input type="text" id="idcountry" name="idcountry">
        </div>
        <div class="form-group">
            <label for="idgender">Gender</label>
            <input type="text" id="idgender" name="idgender">
        </div>
        <div class="form-group">
            <label for="idage">Age</label>
            <input type="text" id="idage" name="idage">
        </div>
        <div class="form-group">
            <label for="idtenur">Tenure</label>
            <input type="text" id="idtenur" name="idtenur">
        </div>
        <div class="form-group">
            <label for="idbalance">Balance</label>
            <input type="text" id="idbalance" name="idbalance">
        </div>
        <div class="form-group">
            <label for="idproducts_number">products_number</label>
            <input type="text" id="idproducts_number" name="idproducts_number">
        </div>
        <div class="form-group">
            <label for="idcredit_card">credit_card</label>
            <input type="text" id="idcredit_card" name="idcredit_card">
        </div>
        <div class="form-group">
            <label for="idactive_member">active_member</label>
            <input type="text" id="idactive_member" name="idactive_member">
        </div>
         <div class="form-group">
            <label for="idestimated_salary">estimated_salary</label>
            <input type="text" id="idestimated_salary" name="idestimated_salary">
        </div>
    </form>


  <button class="btn default" onclick="exec_prediction()"> Default </button>

  <p id="result">Prediction: </p>

</body>
</html>
