<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Make Prediction</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="app.js"></script>
    <link rel="stylesheet" href="app.css">

    <!-- https://www.pexels.com/@jopwell/ img -->

</head>
<body>

    <p id="welcome">Welcome to the Customer Churn prediction page!</p><br>


    <form>

        <div class="form-group">
            <label for="idcountry">Your Country:</label>
            <select id="idcountry" name="idcountry">
                <option value="" disabled="disabled" selected="selected">Choose Country </option>
                <option>France</option>
                <option>Spain</option>
                <option>Germany</option>

            </select>
        </div>

        <div class="form-group">
            <label for="idgender">Gender:</label>
            <select id="idgender" name="idgender">
                <option value="" disabled="disabled" selected="selected">My Gender</option>
                <option>Male</option>
                <option>Female</option>
            </select>
        </div>

        <div class="form-group">
            <label for="idage">My age:</label>
            <input type="number" min="18" max="90" id="idage" name="idage">
        </div>

        <div class="form-group">
            <label for="idproducts_number">How many products?:</label>
            <select id="idproducts_number" name="idproducts_number">
                <option value="" disabled="disabled" selected="selected">Numer of products</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
            </select>

        </div>

        <div class="form-group">
            <label for="idactive_member">Active member?</label>
            <select id="idactive_member" name="idactive_member">
                <option value="" disabled="disabled" selected="selected">Will I be active?</option>
                <option>Yes</option>
                <option>No</option>
            </select>

        </div>
         <div class="form-group">
              <label for="idcredit_card">I have a credit card:</label>
              <select id="idcredit_card" name="idcredit_card">
                <option value="" disabled="disabled" selected="selected">Do I have a card?</option>
                <option>Yes</option>
                <option>No</option>
             </select>

        </div>
    </form>


  <button class="btn default" onclick="exec_prediction()"> Predict </button>

  <p id="result">Prediction: </p>

</body>
</html>
